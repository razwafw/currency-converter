<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konversi Mata Uang</title>
<link rel="stylesheet" href="styleindex.css">

  <style> 
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    input, select, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 1em;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <div class="container">
        <h2>Form Konversi Mata Uang</h2>
        <form id="currencyForm" action="results.html">
          <label for="amount">Jumlah:</label>
          <input type="number" id="amount" name="amount" required>
      
          <label for="source">Dari Mata Uang:</label>
          <select id="source" name="source">
            <option value="idr">IDR</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="cyn">CYN</option>
            <option value="jpy">JPY</option>
          </select>
      
          <label for="target">Ke Mata Uang:</label>
          <select id="target" name="target">
            <option value="idr">IDR</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="cyn">CYN</option>
            <option value="jpy">JPY</option>
          </select>
      
          <button type="submit">Konversi</button>
        </form>
    </div>

</body>
</html>
